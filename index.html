<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://kit.fontawesome.com/6fc3daec2a.js" crossorigin="anonymous"></script>
</head>
<body>

        <div class="calculator">
        <form action="#">
            <input type="text" class="screen">
        </form>
        <div class="button">
            <button type="button" class="btn btn-orange" data-num="*">*</button>
            <button type="button" class="btn btn-orange" data-num="/">/</button>
            <button type="button" class="btn btn-orange" data-num="+">+</button>
            <button type="button" class="btn btn-orange" data-num="-">-</button>



            <button type="button" class="btn btn-darkblue" data-num="9">9</button>
            <button type="button" class="btn btn-darkblue" data-num="8">8</button>
            <button type="button" class="btn btn-darkblue" data-num="7">7</button>
            <button type="button" class="btn btn-darkblue" data-num="6">6</button>
            <button type="button" class="btn btn-darkblue" data-num="5">5</button>
            <button type="button" class="btn btn-darkblue" data-num="4">4</button>
            <button type="button" class="btn btn-darkblue" data-num="3">3</button>
            <button type="button" class="btn btn-darkblue" data-num="2">2</button>
            <button type="button" class="btn btn-darkblue" data-num="1">1</button>
            <button type="button" class="btn btn-darkblue" data-num="0">0</button>
            <button type="button" class="btn btn-darkblue" data-num="00">00</button>
            <button type="button" class="btn btn-darkblue" data-num=.>.</button>
           
            
            <button type="button" class="btn-allclear">AC</button>
            <button type="button" class="btn-clear">C</button>
            <button type="button" class="btn-equal">=</button>
        </div>
    </div>


    <script src="calc.js"></script>
</body>
</html>
